<!DOCTYPE html><html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
<title>Weather</title>
<link rel="icon" href="../img/favicon.ico">
<link rel="stylesheet" href="../css/style.css">
<link rel="stylesheet" href="../css/vvx.css">
</head><body>
<div class="page">
  <div class="header">
    <div class="header-left"><img class="logo" src="../svg/logo.svg" alt="logo"><div class="title">Weather</div></div>
    <div class="header-right"><div class="date" id="hdr-date"></div><div class="sub"></div></div>
  </div>
  <div class="sep"></div>
  <div class="main">
  <div class="card" style="flex:1 1 320px">
    <div class="h1"><span id="tC">--</span> <span class="muted">/</span> <span id="tF" class="muted">--</span></div>
    <div class="p">Wind: <span id="windMph" class="value">--</span> mph / <span id="windKmh" class="value">--</span> km/h</div>
    <div class="kv"><div class="key">Feels</div><div class="val"><span id="feelsC" class="value">--</span>°C</div></div>
    <div class="kv"><div class="key">Humidity</div><div class="val"><span id="hum" class="value">--</span>%</div></div>
  </div>

  <!-- VVX CSS widgets -->
  <div class="card vvx-only" style="flex:0 0 120px;display:flex;flex-direction:column;align-items:center;justify-content:center">
    <div class="temp-stick"><div class="fill" id="tempFill" style="height:40%"></div></div>
    <div class="temp-bulb"></div>
  </div>
  <div class="card vvx-only" style="flex:0 0 140px;display:flex;flex-direction:column;align-items:center;justify-content:center">
    <div class="muted" style="margin-bottom:6px">Dir</div>
    <div class="wind-dir"><div class="wind-arrow" id="arrow"></div></div>
    <div class="p" style="text-align:center;margin-top:8px"><span id="windDeg" class="value">--</span>°</div>
  </div>

  <!-- Desktop SVG widgets -->
  <div class="card not-vvx" style="flex:0 0 220px; display:flex; align-items:center; justify-content:center">
    <object id="thermo" type="image/svg+xml" data="../svg/thermometer.svg" style="width:60px;height:180px"></object>
  </div>
  <div class="card not-vvx" style="flex:0 0 240px; display:flex; align-items:center; justify-content:center">
    <object id="wind" type="image/svg+xml" data="../svg/wind.svg" style="width:160px;height:160px"></object>
  </div>

  <div class="card" style="flex:1 1 320px">
    <div class="h2">Next days</div>
    <div id="forecast"></div>
  </div>
<script src="../js/weather.js"></script>
</div>
  <div class="footer" id="updated">Updated: --:--</div>
</div>
<script>document.getElementById('hdr-date').textContent=new Date().toLocaleDateString(undefined,{day:'2-digit',month:'short',year:'numeric'});</script>
<script src="../js/config.js"></script>
</body></html>
