<!DOCTYPE html><html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
<title>News</title>
<link rel="icon" href="../img/favicon.ico">
<link rel="stylesheet" href="../css/style.css">
<link rel="stylesheet" href="../css/vvx.css">
</head><body>
<div class="page">
  <div class="header">
    <div class="header-left"><img class="logo" src="../svg/logo.svg" alt="logo"><div class="title">News</div></div>
    <div class="header-right"><div class="date" id="hdr-date"></div><div class="sub">Breaking · World · UK · Cornwall</div></div>
  </div>
  <div class="sep"></div>
  <div class="main">
  <div class="card" style="flex:1 1 520px">
    <div class="tabbar" id="tabs"></div>
    <ul class="list" id="feed"></ul>
  </div>
<script src="../js/news.js"></script>
</div>
  <div class="footer" id="updated">Updated: --:--</div>
</div>
<script>document.getElementById('hdr-date').textContent=new Date().toLocaleDateString(undefined,{day:'2-digit',month:'short',year:'numeric'});</script>
<script src="../js/config.js"></script>
</body></html>
