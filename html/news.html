<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>News — Breaking · World · UK · Cornwall</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="../img/favicon.ico">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/news.css">
  <style>
    header { display:flex; align-items:center; justify-content:space-between; padding:8px 12px; }
    .tabs { display:flex; gap:6px; padding:6px 8px; border-top:1px solid #ddd; border-bottom:1px solid #ddd; overflow-x:auto; }
    .tab { padding:6px 10px; border:1px solid #ccc; border-radius:8px; cursor:pointer; white-space:nowrap; background:#fafafa; }
    .tab.active { background:#eee; }
    #status { font-size:12px; opacity:0.7; }
    ul.feed { list-style:none; margin:10px; padding:0; }
    ul.feed li { padding:8px 0; border-bottom:1px solid #eee; }
    .item-title { display:block; font-size:16px; text-decoration:none; }
    .item-meta { font-size:12px; opacity:0.8; }
  </style>
</head>
<body>
  <header>
    <h1 style="font-size:18px;margin:0">News</h1>
    <div id="status">Loading…</div>
  </header>

  <nav class="tabs" id="tabs"></nav>

  <main>
    <ul class="feed" id="feed"></ul>
  </main>

  <script src="../js/config.js"></script>
  <script src="../js/news.js"></script>
</body>
</html>
